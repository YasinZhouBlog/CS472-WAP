<form>
    <fieldset>

        <legend>New User Signup:</legend>
        <label>
            <strong>Name:</strong>
            <input maxlength="16" name="name" type="text"/>
        </label><br>
        <label>
            <strong>Gender:</strong>
            <label><input name="gender" type="radio" value="Male">Male</label>
            <label><input name="gender" type="radio"
                          value="Female">Female</label>
        </label><br>
        <label>
            <strong>Age:</strong>
            <input max="99" min="0" name="age" type="number"/>
        </label><br>
        <label>
            <strong>Personality Type:</strong>
            <input class="short" name="type" type="text">
            (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't
            know your type?</a>)
        </label><br>
        <label>
            <strong>Favorite OS:</strong>
            <select name="favoriteOS">
                <option value="windows">Windows</option>
                <option value="mac">Mac</option>
                <option value="linux">Linux</option>
            </select>
        </label><br>
        <label>
            <strong>Seeking age:</strong>
            <input max="99" min="0" minlength="2" name="ageFrom"
                   placeholder="min" type="number">
            to
            <input minlength="2" name="ageTo" placeholder="min" type="number">
        </label><br>
        <input type="submit">
    </fieldset>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div>
    <form>
        <fieldset>
            <legend>Grades:</legend>
            <div>
                <strong>Name:</strong>
                <input type="text" name="name"/>
            </div>
            <div>
                <strong >Student ID:</strong>
                <input type="text" name="studentID">
            </div>
            <div>
                <strong>Assingment:</strong>
                <select name="assomgment">
                    <option value="jerry">Jerry</option>
                    <option>George</option>
                    <option>Kramer</option>
                    <option>Elaine</option>
                </select>
            </div>
            <div>
                <strong>Entry:</strong>
                <label><input type="radio" name="entry" value="feb">Feb</label>
                <label><input type="radio" name="entry" value="aug">Aug</label>
            </div>
            <div>
                <input type="checkbox" name="confirm">
                I'm not lying and really are only looking up my own grade
            </div>
            <input type="submit">
        </fieldset>
    </form>

</div>
</body>
</html>

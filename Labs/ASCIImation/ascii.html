<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ascii.css" type="text/css">
    <script src="animations.js" type="text/javascript"></script>
</head>
<body>

<h1>CS472: ASCII Animation Viewer</h1>

<textarea id="AnimationViewer" rows="20" cols="80">
</textarea>

<div class="fieldDiv">
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation:</legend>
        <select id="AnimationSelect">
            <option value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
            <option value="Custom">Custom</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="SizeSelect">
            <option value="7">Tiny</option>
            <option value="10">Small</option>
            <option value="12">Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="checkbox" type="checkbox"/>Turbo</label>
    </fieldset>
</div>


</body>
<script src="ascii.js" type="text/javascript"></script>
</html>
